<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de endere√ßo de IP</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
</head>
<body>
    
    <main>
        <section class="container-ip">
            <div class="texto">
                <h1>IP address Tracker</h1>
            </div>

            <div class="search-id">
                <input type="text" id="ip-input" value="" placeholder="Search for any IP address or domain">
                <button onclick="botao()" id="botao"><img src="./assets/img/icon-arrow.svg"></button>
            </div>

            <div class="container-dados">
                <div class="ip-address">
                    <p>IP ADDRESS</p>
                    <span id="ip-dados"></span>
                </div>

                <div class="location">
                    <p>LOCATION</p>
                    <span id="location-dados"></span>
                </div>

                <div class="timezone">
                    <p>TIMEZONE</p>
                    <span id="timezone-dados"></span>
                </div>

                <div class="isp">
                    <p>ISP</p>
                    <span id="isp-dados"></span>
                </div>
            </div>
        </section>

        <section class="container-maps">
            <div id="map">

            </div>
        </section>
        <script src="./assets/script/script.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
    </main>

</body>
</html>
