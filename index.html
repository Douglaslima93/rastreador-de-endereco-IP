<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de endere√ßo de IP</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
    
    <main>
        <section class="container-ip">
            <div class="texto">
                <h1>IP address Tracker</h1>
            </div>

            <div class="search-id">
                <input type="number" id="ip-input" placeholder="Search for any IP address or domain">
                <img src="./assets/img/icon-arrow.svg">
            </div>

            <div class="container-dados">
                <div class="ip-address">
                    <p>IP ADDRESS</p>
                    <span id="ip-dados"></span>
                </div>

                <div class="location">
                    <p>LOCATION</p>
                    <span id="location-dados"></span>
                </div>

                <div class="timezone">
                    <p>TIMEZONE</p>
                    <span id="timezone-dados"></span>
                </div>

                <div class="isp">
                    <p>ISP</p>
                    <span id="isp-dados"></span>
                </div>
            </div>
        </section>

        <section class="container-maps">
            <div id="maps">

            </div>
        </section>
    </main>

</body>
</html>
